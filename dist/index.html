<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"></link>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div id="top-left">
          <div class="top-title-container">
            <div id="weather-logo"></div>
            <h1 class="top-title">WeatherFX</h1>
          </div>
        </div>
        <div id="top-center">
          <form class="search" id="search-form" action="#" method ="get">
            <input class="search-input" spellcheck="false" name id ="search" placeholder ="Search location (City)" autocomplete="off"/><button class="search-submit" aria-label="search submit" type="submit"><div id="search-icon"></div>
            </button>
          </form>
          <div class="settings"><button class="setting-celsius active">°C</button><button class="setting-fahrenheit">°F</button></div>
      </div>
      <div id="top-right">
        <label id ="lang-label" for="langs">Region (API): </label><select name="langs" id="langs"><option value="English">Global</option>
          <option value="日本語">日本(Japan)</option></select>
      </div>
        </header>
        <main class="main-container">
        <section class="main-heading">
          <h2>
            <span class="location-info">Get fast access to  weather information around the world </span>
          </h2>
          <p class="time-info">Our website use location from your IP address by default. If not loaded properly, please enter a city name.</p>
          <p id="error-info"></p>
        </section>
        <section class="main-weather"> 
          <div class="weather-main">
            <span class="icon-weather"></span>
            <span class="display-data">
              <span class="data-temp skeleton skeleton-text">&nbsp&nbsp&nbsp&nbsp</span>
              <span class="data-unit skeleton skeleton-text">&nbsp&nbsp&nbsp&nbsp</span>
            </span>
          </div>
          <div class="weather-desc">
            <p class="desc-weather skeleton skeleton-text">&nbsp</p>
            <p class="desc-feeling desc-tidbit skeleton skeleton-text">&nbsp</p>
            <p class="desc-humidity desc-tidbit skeleton skeleton-text">&nbsp</p>
            <p class="desc-wind desc-tidbit skeleton skeleton-text">&nbsp</p>
          </div>
        </section>
      </main>
      <footer>
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear());
          </script>
          willard-wrt
        </p>
        <a href="https://github.com/willard-wrt/" target="_blank"
          ><i class="fa fa-github fa-2x"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
